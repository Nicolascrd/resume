<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolas Couraud</title>

    <!-- Less sheets -->
    <link rel="stylesheet/less" type="text/css" href="less/opening.less" />
    <link rel="stylesheet/less" type="text/css" href="less/main.less" />
    <link rel="stylesheet/less" type="text/css" href="less/profile.less" />

    <!-- Less.js CSS pre-processor -->
    <script src="less.js-master/dist/less.js" type="text/javascript"></script>
    
    <!-- Vue.js development version-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    

    <!-- Vue.js production version -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->



</head>
<body>
    <div id="app">
    <div id="opening">
        <div @click="clickManagement($event)" class="flex-container whole-page" :class="city">
            <div class="mainElement noselect">
                <h1>{{ name }}</h1>
                <hr>
                <h3>Interactive resume</h3>
            </div>
        </div>
    </div>
    <div id="profile" class="section-container">
        <h1>Profile</h1>
        <h3>I'm a {{ job }}</h3>
        <hr style="width: 50%">
        <div id="presentation">
            <div id="about" class="presentation-column">
                <h4>About me</h4>
                <div v-html="about"></div>
            </div>
            <div id="picture" class="presentation-column">
                <img id="portrait" :src="pictureOfMe">
            </div>
            <div id="details" class="presentation-column">
                <h4>Details</h4>
                <ul class="details-list">
                    <li><strong>Name: </strong>{{ name }}</li>
                    <li><strong>Age:</strong> {{ age }}</li>
                    <li><strong>Location: </strong>{{ location }}</li>
                    <li><strong>Social :</strong><br><a :href="linkedin">Linkedin</a><br><a :href="github">GitHub</a></a></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
</body>

<script src="/scripts/main.js"></script>


</html>
